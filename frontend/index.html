<!DOCTYPE html>
<head>
    <meta lang="pt-br">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Calculadora fatorial</title>

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <main>
        <div id="title">
            <h1>Calculadora fatorial</h1>
        </div>
        <div id="text">
            <p>n!</p>
        </div>
        <div id="form">
            <form>
                <label for="input-value">Digite um número inteiro não negativo:</label>
                <br><br>
                <input type="number" id="input-value" name="input-value" min="0" max="99" placeholder="Digite seu número aqui">
                <button onclick="validateInput(); return false;">Calcular</button>
            </form>
        </div>
        <div id="output">
                <p>Resultado de <var id="input-text">n</var>!:</p>
                <p id="result"></p>
        </div>
    </main>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
